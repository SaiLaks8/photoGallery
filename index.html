<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <ul class="menu">
        <li class="links"><a href="#first1">Home</a></li>
        <li class="links"><a href="#grid">Grid View</a></li>
        <li class="links"><a href="#slides">Slide View</a></li>
    </ul>
    <br><br><br><br><br>
</head>

<body>
    <img id="welcome" src="welcome.jpg" alt="welcome">
    <section class="grid" id="grid">
        <h1>
            Grid Gallery
        </h1>
        <div>
            <img id="first" alt="Red Dahlia Flower" src="plant1.jpg" >
            <img id="second" src="plant2.jpg" alt=" ">
            <img id="third" src="plant3.jpg" alt=" ">
        </div>
        <div>
            <img id="fourth" src="plant4.jpg" alt=" ">
            <img id="fifth" src="plant5.jpg" alt=" ">
            <img id="sixth" src="plant6.jpg" alt=" ">
        </div>
    </section>

    <br><br><br><br><br>

    <div class="container">
        <section id="slides">
            <h2>
                Sliding Gallery
            </h2>

            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img id="first" src="plant1.jpg" class="img-responsive">
                            <div class="carousel-content">
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img id="second" src="plant2.jpg" class="img-responsive">
                            <div class="carousel-content">
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img id="third" src="plant3.jpg" class="img-responsive">
                            <div class="carousel-content">
                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img id="fourth" src="plant4.jpg" class="img-responsive">
                            <div class="carousel-content">
                            </div>
                        </center>
                    </div>

                    <div class="item"> 
                        <center>
                            <img id="fifth" src="plant5.jpg" class="img-responsive">
                            <div class="carousel-content">
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img id="sixth" src="plant6.jpg" class="img-responsive">
                            <div class="carousel-content">
                            </div>
                        </center>
                    </div>

                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>
            </div>
        </section>
    </div>
    <br><br><br><br><br>
</body>

</html>
